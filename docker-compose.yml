services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: urlshortener
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d urlshortener"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: backend
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=db;Port=5432;Database=urlshortener;Username=postgres;Password=postgres
      DataProtection__KeyRingPath: /app/keys
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - api_keys:/app/keys

volumes:
  postgres_data:
  api_keys:
